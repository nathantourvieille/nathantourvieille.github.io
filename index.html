<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <style>
    /* Global Styles */
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Header Style */
    .header {
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
      padding: 20px 0;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Container for Projects */
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Style the container to be a clickable box */
    .project-box {
      display: inline-block;
      width: 300px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Add hover effect for the clickable box */
    .project-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Style the video to be cropped and responsive */
    .project-video {
      width: 100%;
      height: 400px; /* Ensure a consistent height */
      object-fit: cover; /* Crop to fill the container */
      border-radius: 10px;
      object-position: left bottom; /* Align video from left-bottom */
    }

    /* Style the content */
    .project-title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .project-description {
      font-size: 14px;
      margin-top: 10px;
      color: #bbb;
    }

    /* Responsive Adjustments */
    @media (max-width: 650px) {
      .projects-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <h1>My Portfolio</h1>
  </div>

  <!-- Projects Container -->
  <div class="projects-container">
    
    <!-- Existing Project: Robot Summer -->
    <div class="project-box">
      <a href="robotsummer.html" style="text-decoration: none; color: inherit;">
        <video class="project-video" autoplay loop muted>
          <source src="videos/titleclip_fast.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="project-title">Robot Summer</div>
        <div class="project-description">Robot cooking competition inspired by the game Overcooked</div>
      </a>
    </div>

    <!-- Existing Project: Rocket -->
    <div class="project-box">
      <a href="thrustvect.html" style="text-decoration: none; color: inherit;">
        <video class="project-video" autoplay loop muted>
          <source src="videos/titlerocket.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="project-title">Rocket Launch</div>
        <div class="project-description">Cold gas thrust vectoring rocket with 3 DOF</div>
      </a>
    </div>

    <!-- New Project: Self-Driving -->
    <div class="project-box">
      <a href="selfdriving.html" style="text-decoration: none; color: inherit;">
        <video class="project-video" autoplay loop muted>
          <source src="videos/353.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="project-title">Self-Driving</div>
        <div class="project-description">Autonomous self-driving car simulation</div>
      </a>
    </div>

  </div>

</body>
</html>
