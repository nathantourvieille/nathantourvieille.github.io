<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2: Robot Summer</title>
  <style>
    /* Style the container to be a clickable box */
    .project-box {
      display: inline-block;
      width: 300px;
      height: auto;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Add hover effect for the clickable box */
    .project-box:hover {
      transform: scale(1.05);
    }

    /* Style the video to be responsive */
    .project-video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Style the image to maintain aspect ratio */
    .project-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Style the content */
    .project-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .project-description {
      font-size: 14px;
      margin-top: 10px;
      color: #bbb;
    }

    /* Align the video and image side by side */
    .media-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .media-container img {
      max-width: 120px; /* Set the image width to prevent stretching */
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="project-box">
    <!-- Add an anchor tag for the link -->
    <a href="robotsummer.html" style="text-decoration: none; color: inherit;">
      <div class="media-container">
        <!-- Video element -->
        <video class="project-video" controls>
          <source src="videos/titleclip_fast.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <!-- Image element -->
        <img class="project-image" src="images/titlepic.jpg" alt="Project Image">
      </div>
      <!-- Title and description -->
      <div class="project-title">Robot Summer</div>
      <div class="project-description">A detailed project about robot summer adventures and testing.</div>
    </a>
  </div>

</body>
</html>
