<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Self Driving Car</title>
  <style>
    body {
      background-color: #222; /* Dark gray background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      background-color: #f4f4f4;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header a {
      text-decoration: none;
      color: #333;
      font-size: 24px; /* Larger text for Projects tab */
      font-weight: bold;
      margin-left: 20px;
    }

    .header a:hover {
      color: #007BFF;
    }

    .container {
      padding: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap; /* Ensures the layout works well on smaller screens */
    }

    .video-container {
      display: flex;
      gap: 10px;
      flex: 0 0 60%; /* Video container takes up 60% width */
      flex-wrap: wrap;
    }

    .video-box {
      border: 2px solid #ccc;
      padding: 10px;
      text-align: center;
      flex: 1 1 calc(45% - 10px); /* Each video takes 45% width with space for gaps */
      box-sizing: border-box;
    }

    video {
      width: 100%; /* Videos will fill their container */
      height: auto; /* Maintain aspect ratio */
    }

    .text-container {
      flex: 1 1 35%; /* Text container takes up the remaining 35% width */
      max-width: 400px;
      text-align: left;
    }

    .text-container h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .text-container ul {
      list-style: disc;
      padding-left: 20px;
    }

    .text-container ul li {
      margin-bottom: 10px;
    }

      /* Group container for a set of images */
    .media-box {
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-sizing: border-box;
      flex: 1 1 100%; /* each group spans full width inside .video-container */
    }

    /* Row that lays images side-by-side */
    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    /* Image + caption pair */
    .image-row figure {
      margin: 0;
      text-align: center;
    }

    /* Default sizing for images inside a group */
    .image-row img {
      max-width: 22%;     /* ~4 across for the views group */
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    /* Caption styling */
    .image-row figcaption {
      font-size: 12px;
      color: #bbb;
      margin-top: 6px;
    }

    /* Desert group: show about half size (so fewer per row, smaller thumbnails) */
    .image-row.desert img {
      max-width: 45%;     /* ~2 across, effectively ~half the area of the views */
    }

    /* Make images stack nicely on small screens */
    @media (max-width: 700px) {
      .image-row img { max-width: 48%; }
      .image-row.desert img { max-width: 48%; }
    }

  </style>
</head>
<body>
  <!-- Header with Projects Tab -->
  <div class="header">
    <a href="index.html">Projects</a>
  </div>

  <!-- Main Content -->
  <!-- Media gallery (two grouped sets) -->
  <div class="video-container">

    <!-- Group 1: Views -->
    <div class="media-box">
      <h3>Views</h3>
      <div class="image-row">
        <figure>
          <img src="images/selfdrivingImages/view1.png" alt="View 1">
          <figcaption>View 1 – your note here</figcaption>
        </figure>
        <figure>
          <img src="images/selfdrivingImages/view2.png" alt="View 2">
          <figcaption>View 2 – your note here</figcaption>
        </figure>
        <figure>
          <img src="images/selfdrivingImages/view3.png" alt="View 3">
          <figcaption>View 3 – your note here</figcaption>
        </figure>
        <figure>
          <img src="images/selfdrivingImages/view4.png" alt="View 4">
          <figcaption>View 4 – your note here</figcaption>
        </figure>
      </div>
      <p>Short caption for the whole “Views” group.</p>
    </div>

    <!-- Group 2: Desert (half-scale thumbnails) -->
    <div class="media-box">
      <h3>Desert</h3>
      <div class="image-row desert">
        <figure>
          <img src="images/selfdrivingImages/desert1.png" alt="Desert 1">
          <figcaption>Desert 1 – your note here</figcaption>
        </figure>
        <figure>
          <img src="images/selfdrivingImages/desert2.png" alt="Desert 2">
          <figcaption>Desert 2 – your note here</figcaption>
        </figure>
        <figure>
          <img src="images/selfdrivingImages/desert3.png" alt="Desert 3">
          <figcaption>Desert 3 – your note here</figcaption>
        </figure>
      </div>
      <p>Short caption for the whole “Desert” group.</p>
    </div>

  </div>

    <!-- Text column -->
    <div class="text-container">
      <h2>Project Overview</h2>
      <p>
        asdfasdfasdf
      </p>

      <h2>Key Details</h2>
      <ul>
        <li>asdfasdf</li>
        <li>asdfasdf</li>
        <li>asdfasdf</li>
      </ul>
    </div>
  </div>

</body>
</html>
