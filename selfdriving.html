<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Self Driving Car</title>
  <style>
    body {
      background-color: #222; /* Dark gray background */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      background-color: #f4f4f4;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header a {
      text-decoration: none;
      color: #333;
      font-size: 24px; /* Larger text for Projects tab */
      font-weight: bold;
      margin-left: 20px;
    }

    .header a:hover {
      color: #007BFF;
    }

    .container {
      padding: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap; /* Ensures the layout works well on smaller screens */
    }

    .video-container {
      display: flex;
      gap: 10px;
      flex: 0 0 60%; /* Video container takes up 60% width */
      flex-wrap: wrap;
    }

    .video-box {
      border: 2px solid #ccc;
      padding: 10px;
      text-align: center;
      flex: 1 1 calc(45% - 10px); /* Each video takes 45% width with space for gaps */
      box-sizing: border-box;
    }

    video {
      width: 100%; /* Videos will fill their container */
      height: auto; /* Maintain aspect ratio */
    }

    .text-container {
      flex: 1 1 35%; /* Text container takes up the remaining 35% width */
      max-width: 400px;
      text-align: left;
    }

    .text-container h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .text-container ul {
      list-style: disc;
      padding-left: 20px;
    }

    .text-container ul li {
      margin-bottom: 10px;
    }

    /* A container for each group of images (Views, Desert, etc.) */
    .media-box {
      border: 2px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      box-sizing: border-box;
      flex: 1 1 100%;
    }

    /* Grid layout for grouped images */
    .image-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    /* Image formatting */
    .image-row img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    /* Captions under each image */
    .image-row figcaption {
      font-size: 12px;
      color: #bbb;
      margin-top: 6px;
    }


  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">Projects</a>
  </div>

  <div class="container">
    <h1>Virtual Self Driving Car</h1>

    <div class="content">
      <!-- LEFT: Media column (two grouped sets) -->
      <div class="media-column">

        <div class="media-box">
          <h3>Views</h3>
          <div class="image-row">
            <figure>
              <img src="images/selfdrivingImages/view1.png" alt="View 1">
              <figcaption>View 1 – your note here</figcaption>
            </figure>
            <figure>
              <img src="images/selfdrivingImages/view2.png" alt="View 2">
              <figcaption>View 2 – your note here</figcaption>
            </figure>
            <figure>
              <img src="images/selfdrivingImages/view3.png" alt="View 3">
              <figcaption>View 3 – your note here</figcaption>
            </figure>
            <figure>
              <img src="images/selfdrivingImages/view4.png" alt="View 4">
              <figcaption>View 4 – your note here</figcaption>
            </figure>
          </div>
          <p>Different perspectives used for training and testing.</p>
        </div>

        <div class="media-box">
          <h3>Desert</h3>
          <div class="image-row desert">
            <figure>
              <img src="images/selfdrivingImages/desert1.png" alt="Desert 1">
              <figcaption>Desert 1 – your note here</figcaption>
            </figure>
            <figure>
              <img src="images/selfdrivingImages/desert2.png" alt="Desert 2">
              <figcaption>Desert 2 – your note here</figcaption>
            </figure>
            <figure>
              <img src="images/selfdrivingImages/desert3.png" alt="Desert 3">
              <figcaption>Desert 3 – your note here</figcaption>
            </figure>
          </div>
          <p>Desert driving scenarios captured for domain testing.</p>
        </div>

      </div>

      <!-- RIGHT: Text column -->
      <div class="text-container">
        <h2>Project Overview</h2>
        <p>
          asdfasdfasdf
        </p>

        <h2>Key Details</h2>
        <ul>
          <li>asdfasdf</li>
          <li>asdfasdf</li>
          <li>asdfasdf</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
