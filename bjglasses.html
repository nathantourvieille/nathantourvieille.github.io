<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Project</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .header {
      background-color: #f4f4f4;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header a {
      text-decoration: none;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-left: 20px;
    }

    .header a:hover {
      color: #007BFF;
    }

    .container {
      padding: 20px;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap; /* stack on small screens */
    }

    /* Left side: images */
    .image-column {
      flex: 0 0 60%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .image-column img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      display: block;
    }

    /* Right side: text */
    .text-column {
      flex: 1 1 35%;
      max-width: 400px;
      text-align: left;
    }

    .text-column h2 {
      margin-top: 0;
    }

    @media (max-width: 900px) {
      .image-column, .text-column {
        flex: 1 1 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="index.html">Projects</a>
  </div>

  <!-- Main content -->
  <div class="container">
    <h1>New Project Title</h1>
    <div class="content">
      <!-- Images -->
      <div class="image-column">
        <img src="images/bjglassesImages/annotation.png" alt="Placeholder 1">
        <img src="images/bjglassesImages/RandomBJ2.png" alt="Placeholder 2">
        <img src="images/bjglassesImages/sortedBJ1.png" alt="Placeholder 3">
      </div>

      <!-- Text -->
      <div class="text-column">
        <h2>Overview</h2>
        <p>
          asdfasdf
        </p>

        <h2>Key Details</h2>
        <ul>
          <li>asdf</li>
          <li>asdf</li>
          <li>asdf</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
